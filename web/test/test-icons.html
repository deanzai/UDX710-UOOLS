<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图标测试页面</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1e293b; color: white; }
    .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
    .icon-item { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; text-align: center; }
    .icon-item i { font-size: 24px; margin-bottom: 8px; display: block; }
    .icon-item span { font-size: 10px; color: rgba(255,255,255,0.6); }
    h2 { margin-top: 30px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Font Awesome 图标测试</h1>
  <p>如果图标正常显示为 SVG，说明按需引入配置正确</p>
  
  <h2>菜单图标</h2>
  <div class="icon-grid">
    <div class="icon-item"><i class="fas fa-tachometer-alt"></i><span>tachometer-alt</span></div>
    <div class="icon-item"><i class="fas fa-network-wired"></i><span>network-wired</span></div>
    <div class="icon-item"><i class="fas fa-wifi"></i><span>wifi</span></div>
    <div class="icon-item"><i class="fas fa-tower-cell"></i><span>tower-cell</span></div>
    <div class="icon-item"><i class="fas fa-chart-area"></i><span>chart-area</span></div>
    <div class="icon-item"><i class="fas fa-battery-half"></i><span>battery-half</span></div>
    <div class="icon-item"><i class="fas fa-terminal"></i><span>terminal</span></div>
    <div class="icon-item"><i class="fas fa-sliders-h"></i><span>sliders-h</span></div>
  </div>

  <h2>系统监控图标</h2>
  <div class="icon-grid">
    <div class="icon-item"><i class="fas fa-satellite-dish"></i><span>satellite-dish</span></div>
    <div class="icon-item"><i class="fas fa-broadcast-tower"></i><span>broadcast-tower</span></div>
    <div class="icon-item"><i class="fas fa-signal"></i><span>signal</span></div>
    <div class="icon-item"><i class="fas fa-server"></i><span>server</span></div>
    <div class="icon-item"><i class="fas fa-microchip"></i><span>microchip</span></div>
    <div class="icon-item"><i class="fas fa-memory"></i><span>memory</span></div>
    <div class="icon-item"><i class="fas fa-clock"></i><span>clock</span></div>
    <div class="icon-item"><i class="fas fa-temperature-half"></i><span>temperature-half</span></div>
  </div>

  <h2>操作图标</h2>
  <div class="icon-grid">
    <div class="icon-item"><i class="fas fa-sync-alt"></i><span>sync-alt</span></div>
    <div class="icon-item"><i class="fas fa-save"></i><span>save</span></div>
    <div class="icon-item"><i class="fas fa-lock"></i><span>lock</span></div>
    <div class="icon-item"><i class="fas fa-unlock"></i><span>unlock</span></div>
    <div class="icon-item"><i class="fas fa-check"></i><span>check</span></div>
    <div class="icon-item"><i class="fas fa-times"></i><span>times</span></div>
    <div class="icon-item"><i class="fas fa-spinner"></i><span>spinner</span></div>
    <div class="icon-item"><i class="fas fa-bars"></i><span>bars</span></div>
  </div>

  <script>
    // 检查图标是否被转换为 SVG
    setTimeout(() => {
      const icons = document.querySelectorAll('.icon-item i');
      let svgCount = 0;
      icons.forEach(icon => {
        if (icon.tagName === 'SVG' || icon.querySelector('svg')) {
          svgCount++;
        }
      });
      console.log(`图标转换状态: ${svgCount}/${icons.length} 个图标已转换为 SVG`);
    }, 1000);
  </script>
</body>
</html>
